
server.port=8083
spring.application.name=orderservice
server.servlet.context-path=/orderservice
api.version=1.0

info.build.name=@project.name@
info.build.description=@project.description@
info.build.version=@project.version@
info.build.api-version=${api.version}

management.endpoints.enabled-by-default=false
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true

server.ssl.enabled=false
server.ssl.key-alias=ecosystem
server.ssl.key-password=ecosystem

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.datasource.url=jdbc:postgresql://digital-db:5432/orderservice
spring.datasource.username=root
spring.datasource.password=Welcome1
spring.datasource.test-on-return=true
spring.datasource.test-while-idle=true
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=30000
spring.datasource.min-evictable-idle-time-millis=90000
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'
